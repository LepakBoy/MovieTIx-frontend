<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="assets/css/signup.css" />
    <!-- <link rel="stylesheet" href="node_modules/boostrap/dist/css/boostrap.min.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section class="banner">
      <div class="banner__overlay">
        <header class="banner_overlay--header">
          <img src="assets/image/jumbotron.png" alt="movieTix" class="banner_overlay--header-img" />
        </header>
      </div>
      <img src="assets/image/banner.jpg" alt="banner" class="banner__img" />
    </section>
    <section class="form-data">
      <div class="form-data__container">
        <div class="title">Fill your additional detail</div>
        <div class="form-data__form--email">
          <label for="">Email</label>
          <input type="email" placeholder="Write your email" />
        </div>
        <div class="form-data__form--password">
          <label for="">Password</label>
          <input type="password" placeholder="Write your password" />
        </div>

        <button class="sign-up__button">join for free now</button>
        <div class="forgot-pass">Already have an account? <a href="index.html">Log in</a></div>
        <div class="or">Or</div>
        <div class="button-group">
          <button class="button btn-google"><img src="assets/logo/flat-color-icons_google.png" alt="google" class="btn-forgot__img" /> Google</button>
          <button class="button btn-facebook"><img src="assets/logo/bx_bxl-facebook-circle.png" alt="facebook" class="btn-forgot__img" /> Facebook</button>
        </div>
      </div>
    </section>
  </body>
</html>
