<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section class="banner">
      <div class="banner__overlay">
        <img src="assets/image/jumbotron.png" alt="jumbotron" class="banner__overlay--jumbotron" />
        <span class="banner__overlay--slogan">wait, watch, wow!</span>
      </div>
      <img src="assets/image/banner.jpg" alt="banner" class="banner__img" />
    </section>
    <section class="sign-in">
      <div class="sign-in__container">
        <div class="sign-in__logo">
          <img src="assets/logo/Tickitz .png" alt="MovieTix" />
        </div>
        <div class="title">Sign In</div>
        <p class="title__desc">Sign in with your data that entered during your registration</p>
        <div class="sign-in__form--email">
          <label for="">Email</label>
          <input type="email" placeholder="Write your email" />
        </div>
        <div class="sign-in__form--password">
          <label for="">Password</label>
          <input type="password" placeholder="Write your password" />
        </div>
        <button class="sign-in__button">Sign In</button>
        <div class="forgot-pass">Forgot your password? <a href="signup.html">Reset now</a></div>
        <div class="or">Or</div>
        <div class="button-group">
          <button class="button btn-google"><img src="assets/logo/flat-color-icons_google.png" alt="google" class="btn-forgot__img" /> <span class="google">Google</span></button>
          <button class="button btn-facebook"><img src="assets/logo/bx_bxl-facebook-circle.png" alt="facebook" class="btn-forgot__img" /> <span class="facebook">Facebook</span></button>
        </div>
      </div>
    </section>
  </body>
</html>
